<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="language.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/PATH/flag-icons.min.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="index.html"><img src="Offers/myntra_logo.webp" alt="Myntra Home" class="myntra_home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
            </nav>
        
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        
    </header>
    <center>
    <div class="container">
        <h2 class="h2">Language Settings</h2>
        <p class="p">Select the language you prefer for browsing, shopping and communications.</p>

        <form class="form">
            <div class="radio-group">
                <label>
                    <input type="radio" name="language" value="en" checked>
                    English - EN
                </label>
                <label>
                    <input type="radio" name="language" value="hi">
                    हिंदी - HI - अनुवाद
                </label>
                <label>
                    <input type="radio" name="language" value="ta">
                    தமிழ் - TA - மொழிபெயர்ப்பு
                </label>
                <label>
                    <input type="radio" name="language" value="te">
                    తెలుగు - TE - అనువాదం
                </label>
                <label>
                    <input type="radio" name="language" value="kn">
                    ಕನ್ನಡ - KN - ಭಾಷಾಂತರ
                </label>
                <label>
                    <input type="radio" name="language" value="ml">
                    മലയാളം - ML - വിവർത്തനം
                </label>
                <label>
                    <input type="radio" name="language" value="bn">
                    বাংলা - BN - অনুবাদ
                </label>
                <label>
                    <input type="radio" name="language" value="mr">
                    मराठी - MR - भाषांतर
                </label>
            </div>
            <hr>

            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </div>
    </center>
</body>
</html>
