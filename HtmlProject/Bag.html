<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="Bag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/PATH/flag-icons.min.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="index.html"><img src="Offers/myntra_logo.webp" alt="Myntra Home" class="myntra_home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
            </nav>
        
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
    </header>

    <div class="main">
          <div class="container">
            <nav class="breadcrumb">
              <a href="#">Your Account</a> &gt; <a href="#">Your Orders</a>
            </nav>
            <h1>Your Orders</h1>
            
            <div class="tabs">
              <button class="tab active">Orders</button>
              <button class="tab">Buy Again</button>
              <button class="tab">Not Yet Shipped</button>
              <button class="tab">Cancelled Orders</button>
            </div>
        
            <div class="order-search">
              <select class="filter">
                <option>past 3 months</option>
                <option>past 6 months</option>
                <option>2023</option>
                <option>2022</option>
              </select>
              
              <div class="search-bar">
                <input type="text" placeholder="Search all orders">
                <button>Search Orders</button>
              </div>
            </div>
        
            <div class="order-status">
              <p><strong>0 orders</strong> placed in <strong>past 3 months</strong></p>
              <p>Looks like you haven't placed an order in the last 3 months. <a href="#">View orders in 2024</a></p>
            </div>
          </div>
    </div>    
</body>
</html>
